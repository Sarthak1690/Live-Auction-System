<html lang="en">
<head>

  <script type="text/javascript">
		function validation(){
		var img=document.forms['register']['userfile'];
		var valid_Ext=["AVI","FLV","WMV","MP4","AVCHD","MOV","MKV"]$/i;
			//var regex = new RegExp( valid_Ext.join( "/" ), "i");
			if(img.value!=''){
				var img_ext=img.value.substring(img.value.lastIndexOf('.')+1);
				var result=valid_Ext.includes(img_ext);
				if(result==false){
					alert("slected file is not image");
					return false;
				}
				else{
					if(parseFloat(img.files[0].size/(1024*1024)) >= 3){
						alert("file Size must be smaller than 3 MB. Current file size:"+ parseFloat(img.files[0].size/(1024*1024)));
						return false;
					}	
				}
				return true;
			}
			else{
				alert("No image Selected");
				return false
			}
			
		}
	</script>
</head>

<body>
<form enctype="multipart/form-data" action="aaa.php" onsubmit="return validation()" name="register" id="register" method="post">
	<input class="form-control" id="userfile" name="userfile" type="file" />
	<input type="submit" name="rsubmit" value="Proceed" />
</form>
         

</body>
</html>
